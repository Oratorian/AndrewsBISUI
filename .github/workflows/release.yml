name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract the changelog section for this version
          VERSION="${GITHUB_REF#refs/tags/v}"

          # Use awk to extract content between version headers
          CHANGELOG=$(awk -v version="$VERSION" '
            /^## \[/ {
              if (found) exit;
              if ($0 ~ "\\[" version "\\]") {
                found=1;
                next;
              }
            }
            found && /^## \[/ { exit }
            found { print }
          ' CHANGELOG.md)

          # If no changelog found, use a default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="See [CHANGELOG.md](https://github.com/Oratorian/AndrewsBISUI/blob/main/CHANGELOG.md) for details."
          fi

          # Save to output (escape for multiline)
          {
            echo 'NOTES<<EOF'
            echo "$CHANGELOG"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          # Create directory with version name directly
          mkdir -p emby-watchparty-${{ steps.get_version.outputs.VERSION }}

          # Copy application files directly to versioned directory
          rsync -a . emby-watchparty-${{ steps.get_version.outputs.VERSION }}/ \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='logs/' \
            --exclude='config.py' \
            --exclude='.vscode' \
            --exclude='.idea' \
            --exclude='*.swp' \
            --exclude='.DS_Store' \
            --exclude='venv/' \
            --exclude='env/' \
            --exclude='.venv/' \
            --exclude='*.log' \
            --exclude='emby-watchparty-*'

          # Create the zip file
          zip -r emby-watchparty-${{ steps.get_version.outputs.VERSION }}.zip \
            emby-watchparty-${{ steps.get_version.outputs.VERSION }}/

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: AndrewsBISUI-${{ steps.get_version.outputs.VERSION }}.zip
          body: |
            ## AndrewsBISUI v${{ steps.get_version.outputs.VERSION }}

            ${{ steps.changelog.outputs.NOTES }}

            ---

            ### Installation
            1. Download and extract `AndrewsBISUI-${{ steps.get_version.outputs.VERSION }}.zip`
            2. Copy the folder to your WoW Interface folder.

            See [README.md](https://github.com/Oratorian/AndrewsBISUI/blob/main/README.md) for full documentation.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
